name: CI/CD for FastAPI

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # GitHub 저장소에서 코드를 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          submodules: recursive
          persist-credentials: false

      # 서버에 SSH로 접속하여 환경설정 및 배포
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWD }}
          script_stop: true
          script: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aegislenz
            chmod 600 ~/.ssh/aegislenz
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/aegislenz

            cd AegisLenz/AegisLenz-BE
            git pull origin dev

            git submodule sync
            git submodule update --init --recursive
            git submodule update --remote

            docker-compose -p aegislenz down
            docker-compose -p aegislenz up --build -d
